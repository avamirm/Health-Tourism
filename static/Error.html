<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      color: #f44336;
    }

    .error-icon {
      margin-bottom: 30px;
    }

    .error-message {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .back-link {
      color: #f44336;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error</h1>

    <img class="error-icon" src="Error.jpg" alt="Error Icon">

    <p class="error-message">Oops! Something went wrong.</p>

    <p><a class="back-link" href="Home">Back to Home</a></p>
  </div>
</body>
</html>
