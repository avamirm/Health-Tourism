<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="Signup_login.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Login</h2>
      <form action="Login" method="POST">
        <div class="input-box">
          <input type="text" id="p_name" name="p_name" placeholder="Enter your name" required />
        </div>
        <div class="input-box">
          <input type="password" id="p_password" name="p_password" placeholder="Enter your password" required />
        </div>
        <div class="pass">Forgot Password?</div>
        <div class="input-box button">
          <input type="Submit" value="Login" />
        </div>
        <div class="text">
          <h3>Don't have an account? <a href="/Signup.html">Register Now</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>
