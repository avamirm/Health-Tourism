<!DOCTYPE html>
<html>
  <head>
    <title>Success Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        margin-top: 50px;
        text-align: center;
      }

      h1 {
        color: #4caf50;
      }

      .success-icon {
        margin-bottom: 30px;
      }

      .success-message {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }

      .success-details {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }

      .back-link {
        color: #4caf50;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Successful</h1>

      <img
        class="success-icon"
        src="success-icon.png"
        alt="Success Icon"
      />

      <p class="success-message">Thank you for your payment!</p>

      <p class="success-details">Payment ID: <strong>123456789</strong></p>

      <p><a class="back-link" href="SuccessSendingInfo">Finish Request</a></p>
      <!-- <div class="form-group">
        <input type="submit" value="Pay Now" />
      </div> -->
    </div>
  </body>
</html>
