<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e5e1e1;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.545);
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        margin-top: 50px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .payment-form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="number"],
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #969593;
        border-radius: 4px;
      }

      .form-group select {
        height: 40px;
      }

      .form-group input[type="submit"] {
        width: auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #5f5f5f;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-group input[type="submit"]:hover {
        background-color: #5f5f5f;
      }

      .form-group .error-message {
        color: red;
        font-size: 14px;
      }

      .success-message {
        color: green;
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Page</h1>

      <div class="payment-form">
        <form action="SuccessPayment" method="POST">
          <div class="form-group">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" required />
          </div>

          <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="text" id="expiry_date" name="expiry_date" required />
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>

          <div class="form-group">
            <input type="submit" value="Pay Now" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
